## Cluster configs

apiVersion: cluster.x-k8s.io/v1alpha3
kind: Cluster
metadata:
  name: talos-e2e-{{TAG}}-aws
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.168.0.0/16
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: AWSCluster
    name: talos-e2e-{{TAG}}-aws
  controlPlaneRef:
    kind: TalosControlPlane
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
    name: talos-e2e-{{TAG}}-aws-controlplane
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: AWSCluster
metadata:
  name: talos-e2e-{{TAG}}-aws
spec:
  region: '{{REGION}}'
  sshKeyName: talos-e2e
  networkSpec:
    vpc:
      id: 'vpc-ff5c5687'
---
## Control plane configs

apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: AWSMachineTemplate
metadata:
  name: talos-e2e-{{TAG}}-aws-controlplane
spec:
  template:
    spec:
      cloudInit:
        insecureSkipSecretsManager: true
      instanceType: m5.xlarge
      rootVolume:
        size: 150
      sshKeyName: talos-e2e
      ami:
        id: '{{AMI}}'
      subnet:
        id: 'subnet-c4e9b3a0'
      additionalSecurityGroups:
        - id: 'sg-ebe8e59f'
      publicIP: true
---
apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
kind: TalosControlPlane
metadata:
  name: talos-e2e-{{TAG}}-aws-controlplane
spec:
  version: v1.18.3
  replicas: 3
  infrastructureTemplate:
    kind: AWSMachineTemplate
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    name: talos-e2e-{{TAG}}-aws-controlplane
  controlPlaneConfig:
    init:
      generateType: init
    controlplane:
      generateType: controlplane
---
## Worker deployment configs

apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: TalosConfigTemplate
metadata:
  name: talos-e2e-{{TAG}}-aws-workers
  namespace: default
spec:
  template:
    spec:
      generateType: join
---
apiVersion: cluster.x-k8s.io/v1alpha3
kind: MachineDeployment
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: talos-e2e-{{TAG}}-aws
    nodepool: nodepool-0
  name: talos-e2e-{{TAG}}-aws-workers
spec:
  clusterName: talos-e2e-{{TAG}}-aws
  replicas: 3
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: talos-e2e-{{TAG}}-aws
      nodepool: nodepool-0
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: talos-e2e-{{TAG}}-aws
        nodepool: nodepool-0
    spec:
      clusterName: talos-e2e-{{TAG}}-aws
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: talos-e2e-{{TAG}}-aws-workers
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
        kind: AWSMachineTemplate
        name: talos-e2e-{{TAG}}-aws-workers
      version: 1.18.3
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: AWSMachineTemplate
metadata:
  name: talos-e2e-{{TAG}}-aws-workers
spec:
  template:
    spec:
      cloudInit:
        insecureSkipSecretsManager: true
      instanceType: t3.large
      rootVolume:
        size: 150
      sshKeyName: talos-e2e
      ami:
        id: '{{AMI}}'
      subnet:
        id: 'subnet-c4e9b3a0'
      additionalSecurityGroups:
        - id: 'sg-ebe8e59f'
      publicIP: true
