## Cluster configs

apiVersion: cluster.x-k8s.io/v1alpha3
kind: Cluster
metadata:
  name: talos-e2e-{{TAG}}-gcp
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.168.0.0/16
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: GCPCluster
    name: talos-e2e-{{TAG}}-gcp
  controlPlaneRef:
    kind: TalosControlPlane
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
    name: talos-e2e-{{TAG}}-gcp-controlplane
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: GCPCluster
metadata:
  name: talos-e2e-{{TAG}}-gcp
spec:
  project: talos-testbed
  region: us-central1
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: GCPMachineTemplate
metadata:
  name: talos-e2e-{{TAG}}-gcp-controlplane
spec:
  template:
    spec:
      instanceType: n1-standard-4
      image: projects/talos-testbed/global/images/talos-e2e-{{TAG}}
      serviceAccounts: {}
      publicIP: true
      rootDeviceSize: 150
---
apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
kind: TalosControlPlane
metadata:
  name: talos-e2e-{{TAG}}-gcp-controlplane
spec:
  version: v1.18.3
  replicas: 3
  infrastructureTemplate:
    kind: GCPMachineTemplate
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    name: talos-e2e-{{TAG}}-gcp-controlplane
  controlPlaneConfig:
    init:
      generateType: init
    controlplane:
      generateType: controlplane
---
## Worker deployment configs

apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: TalosConfigTemplate
metadata:
  name: talos-e2e-{{TAG}}-gcp-workers
  namespace: default
spec:
  template:
    spec:
      generateType: join
---
apiVersion: cluster.x-k8s.io/v1alpha3
kind: MachineDeployment
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: talos-e2e-{{TAG}}-gcp
    nodepool: nodepool-0
  name: talos-e2e-{{TAG}}-gcp-workers
  namespace: default
spec:
  clusterName: talos-e2e-{{TAG}}-gcp
  replicas: 3
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: talos-e2e-{{TAG}}-gcp
      nodepool: nodepool-0
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: talos-e2e-{{TAG}}-gcp
        nodepool: nodepool-0
    spec:
      failureDomain: "us-central1-a"
      clusterName: talos-e2e-{{TAG}}-gcp
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: talos-e2e-{{TAG}}-gcp-workers
          namespace: default
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
        kind: GCPMachineTemplate
        name: talos-e2e-{{TAG}}-gcp-workers
        namespace: default
      version: 1.18.3
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: GCPMachineTemplate
metadata:
  name: talos-e2e-{{TAG}}-gcp-workers
  namespace: default
spec:
  template:
    spec:
      instanceType: n1-standard-2
      image: projects/talos-testbed/global/images/talos-e2e-{{TAG}}
      rootDeviceSize: 100
